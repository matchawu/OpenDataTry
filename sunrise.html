                $("#demo").append("<div><strong>"+"nautical_twilight_end at "+"</strong>"+data.results.nautical_twilight_end+"</div><hr>");
                $("#demo").append("<div><strong>"+"astronomical_twilight_begin at "+"</strong>"+data.results.astronomical_twilight_begin+"</div>");
                $("#demo").append("<div><strong>"+"astronomical_twilight_end at "+"</strong>"+data.results.astronomical_twilight_end+"</div>");
            }
            
        });
    });
});
</script>
